<body class="contact-body">
    <header class="header sticky-top" id="Home">

        <div class="overlay"></div>

        <nav class="nav__container">

            <div class="nav__bugerIco__container navbar-toggler">
                <img class="nav__bugerIco" src="assets\ico\bx-menui.png" alt="bx-menui">
            </div>
            <div class="wrapHide main-navigation">

                <a href="index.html">Home</a>
                <div class="nav__dropdown">
                    <button class="nav__dropdown__btn">Blog<img src="assets\ico\chevron-down.svg" alt="" class="nav__dropdown__svg"></button>
                    <div class="nav__dropdown__content">
                        <a class="nav__a" href="articulos.html">Art√≠culos</a>
                        <a class="nav__a" href="articulos.html#Tips">Tips</a>
                        <a class="nav__a" href="articulos.html#Videos">Videos</a>
                    </div>
                </div>
                <div class="nav__dropdown">
                    <button class="nav__dropdown__btn">Nosotros<img src="assets\ico\chevron-down.svg" alt="" class="nav__dropdown__svg"></button>
                    <div class="nav__dropdown__content">
                        <a class="nav__a" href="index.html#Servicios">Planes</a>
                        <a class="nav__a" href="index.html#SobreMi">Sobre Mi</a>
                    </div>
                </div>
                <a class="nav__a" href="#Home">Contacto</a>

                <img src="assets\ico\search.svg" alt="" class="nav__svg nav__searchsvg" id="searchsvg">

                <input type="search" id="site-search" class="nav__search">
            </div>
        </nav>

    </header>
    <main class="w-100">
        <h1 class="h1home contact-title">CONTACTO</h1>
        <div class="whole-wrap-contact">


            <div class="info_c">
                <div class="info_c_title">
                    <span>Info de Contacto</span>
                </div>
                <div class="app-contact">
                    <a href="https://www.facebook.com/KupEntrenamientos/">
                        <div class="socialMediaIcon_container"><img src="assets\ico\Icon awesome-facebook.png" alt=""
                                class="svg"></div>
                    </a>
                    <a href="https://www.instagram.com/kup.entrenamientos/">
                        <div class="socialMediaIcon_container"><img src="assets\ico\Icon feather-instagram.png" alt=""

                    </a>
                </div>
            </div>

            <div class="c_form">
                <div class="c_form_input">
                    <input type="text" class="c_input" placeholder="Nombre">
                </div>
                <div class="c_form_input">
                    <input type="email" class="c_input" placeholder="Email">
                </div>
                <div class="c_form_input c_mensaje">
                    <textarea name="mensaje_contacto" class="c_input" id="mensaje_contacto" cols="30" rows="10"
                        placeholder="Escribinos tu consulta!"></textarea>
                </div>
                <div class="c_form_input c_btn">
                    <button class="c_send">ENVIAR</button>
                </div>
            </div>


        </div>
